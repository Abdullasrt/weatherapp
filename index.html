<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>

    <div class="container" id="weather-container" style="background-image: url(./img/wp7033716-cloudy-weather-wallpapers.jpg);">
        
        <h2 class="text-center mb-4" style="color: rgb(21, 5, 5);">Weather app</h2>
        <div>
            <form id="weather-form">
                <div class="form-group">
    
                    <input type="text" class="form-control" id="c" placeholder="enter your city...">
                    <!-- <input type="text" name="" id="weatherInput" placeholder="Enter your city here..."> -->
                </div>
                <div id="btns" class="row">
                    <div class="col-6 w-100"><button type="button" class="btn border shadow shadow-primary shadow-intensity-lg btn-block m-2 w-100 text-dark" onclick="getWeather(c.value)">search</button></div>
                    <div class="col-6 w-100 "><button type="button" class="btn border shadow shadow-primary shadow-intensity-lg btn-block m-2 w-100 text-dark " onclick="getLocation()">Current
                        Location</button></div>
                </div>

            </form>
            <!-- <h5 class="text-center p-3" style="color: white;">OR</h5> -->
        </div>
        <div id="result" class="mt-3"></div>
    </div>


    <script src="./logic.js"></script>

</body>

</html>
